# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: <%= ENV.fetch("RAILS_DB_ENCODING") { 'unicode' } %>
  username: <%= ENV.fetch("RAILS_DB_USERNAME") { 'postgres' } %>
  password: <%= ENV.fetch("RAILS_DB_PASSWORD") { 'postgres' } %>
  host: <%= ENV.fetch("RAILS_DB_HOST") { 'localhost' } %>
  port: <%= ENV.fetch("RAILS_DB_PORT") { 5432 } %>

development:
  <<: *default
  database: <%= ENV.fetch("RAILS_DB_NAME") { 'appointment_scheduler_development' } %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch("RAILS_DB_NAME") { 'appointment_scheduler_test' } %>

production:
  <<: *default
  database: <%= ENV.fetch("RAILS_DB_NAME") { 'appointment_scheduler_production' } %>
